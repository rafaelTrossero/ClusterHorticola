<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template/CHTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:dialog id="dIngresoMercado" 
                  widgetVar="dlgIngresoMercado" 
                  modal="true" responsive="true"
                  closable="false" resizable="false">
            <f:facet name="header">
                <h:outputText value=" GestiÃ³n de Ingreso de Hortalizas al Mercado de Abasto" styleClass="subTitulo"/>
            </f:facet>
            <p:panel id="pIngresoMercado" style="float:left;">

                <p:focus context="pIngresoMercado"/> 

              
                <div class="camposTexto">
                    <h:outputText  value="Todos los campos con * son requeridos."  styleClass="aclaraciones" />
                </div>
                <div style="clear: both;"/>
                 <div class="camposTexto">
                    <h:outputText  value="Productor*:   " />

                    <p:selectOneMenu id="somProductor"
                                     value="#{ingresoMercadoBean.ingresoMercado.productor}"  
                                     converter="ConversorGenerico"
                                     disabled="#{ingresoMercadoBean.getbCamposEditables()}">
                        <f:selectItems value="#{listaProductorBean.lstProductor}"/>
                    </p:selectOneMenu>
                </div>    
                 <div class="camposTexto">
                    <h:outputText  value="Especie / Producto:   " />

                    
                    <p:selectOneMenu id="somEspecie"
                                     
                                     valueChangeListener="#{listaVariedadBean.recuperarVariedad}"
                                     converter="ConversorGenerico"
                                     disabled="#{ingresoMercadoBean.getbCamposEditables()}">
                        <f:selectItems value="#{listaEspecieBean.lstSIEspecie}"/>
                         <p:ajax update="somVariedad"
                                event="change"  />
                    </p:selectOneMenu>
                </div>     
                        
                  <div class="camposTexto">
                    <h:outputText  value="Variedad*:   " />

                    <p:selectOneMenu id="somVariedad"
                                    
                                     value="#{ingresoMercadoBean.ingresoMercado.variedad}"  
                                     converter="ConversorGenerico"
                                     disabled="#{ingresoMercadoBean.getbCamposEditables()}">
                         <f:selectItem itemLabel="Seleccione una Variedad..." itemValue="0"/>
                        <f:selectItems value="#{listaVariedadBean.lstSIVariedad}"/>
                        
                       
                    </p:selectOneMenu>
                </div>     
                <div class="camposTexto"> 
                    <h:outputText value="Cantidad de Kg Local:   "/>

                    <p:inputText value="#{ingresoMercadoBean.ingresoMercado.kgLocal}"
                                 label="Cantidad de Kilos de procedencia local"
                                 disabled="#{ingresoMercadoBean.getbCamposEditables()}"
                                 required="#{ingresoMercadoBean.bCamposRequeridos}"/>
                </div>
                 <div class="camposTexto"> 
                    <h:outputText value="Cantidad de kg No Local:   "/>

                    <p:inputText value="#{ingresoMercadoBean.ingresoMercado.kgNoLocal}"
                                 label="Cantidad de Kilos de procedencia NO local"
                                 disabled="#{ingresoMercadoBean.getbCamposEditables()}"
                                 required="#{ingresoMercadoBean.bCamposRequeridos}"/>
                </div>
                 <div class="camposTexto"> 
                    <h:outputText value="Fecha*:   "/>

                    <p:calendar value="#{ingresoMercadoBean.ingresoMercado.fecha}"
                                 label="fecha de ingreso"
                                 disabled="#{ingresoMercadoBean.getbCamposEditables()}"
                                 required="#{ingresoMercadoBean.bCamposRequeridos}"/>
                </div>
                <div style="clear: both;"/>
               



            </p:panel>

            <div style="clear: both;"/>

            <div class="camposTexto">
                <p:messages autoUpdate="true"/>
            </div>


            <div style="clear: both;"/>

            <div  style="float: left; margin: 10px;
                  width: 100%;
                  text-align: center;">
                <p:commandButton id="btnAction"
                                 value="Guardar " 
                                 actionListener="#{ingresoMercadoBean.actionBtn}" 
                                 update=":frmMain:dtIngresoMercado, :frmMain:pIngresoMercado, @this"
                                 binding="#{ingresoMercadoBean.cbAction}"/>

                <p:commandButton id="btnSalir"
                                 value="Salir" 
                                 actionListener="#{ingresoMercadoBean.cerrarDialog()}" 
                                 update=":frmMain:pIngresoMercado, :frmMain:dtIngresoMercado"
                                 process="@this"
                                 />
            </div>

        </p:dialog>
       
        <div style="clear: both;"/>
        
        <div class="camposTexto" style="float: left; margin: 10px;
                 width: 100%;
                 text-align: center;">
            <p:commandButton id="cbCreate"
                             value="Nuevo Ingreso" 
                             icon="ui-icon-circle-plus" 
                             oncomplete="PF('dlgIngresoMercado').show();"
                             actionListener="#{ingresoMercadoBean.setBtnSelect}"
                             update=":frmMain:dIngresoMercado"
                             process="@this"/><br/><br/>
        </div>

        <div style="clear: both;"/>


        <div class="camposTexto">
            <p:dataTable id="dtIngresoMercado"
                         value="#{listaIngresoMercadoBean.lstIngresoMercado}"
                         paginator="true"
                         rows="20"
                         var="ingreso">      
                <f:facet name="header">
                    Cantidad de registros: #{listaIngresoMercadoBean.lstIngresoMercado.size()}
                </f:facet>
                <p:column>
                    <p:commandButton id="cbEdit"
                                     title="Editar"
                                     icon="ui-icon-pencil" 
                                     update=":frmMain:dIngresoMercado"
                                     oncomplete="PF('dlgIngresoMercado').show();"
                                     actionListener="#{ingresoMercadoBean.setBtnSelect}"
                                     >
                        <f:setPropertyActionListener value="#{ingreso}" target="#{ingresoMercadoBean.ingresoMercado}"/>  
                    </p:commandButton>

                    <p:commandButton id="cbDelete"
                                     title="Eliminar"
                                     icon="ui-icon-circle-close" 
                                     update=":frmMain:dIngresoMercado"
                                     oncomplete="PF('dlgIngresoMercado').show();"
                                     actionListener="#{ingresoMercadoBean.setBtnSelect}"
                                     >
                        <f:setPropertyActionListener value="#{ingreso}" target="#{ingresoMercadoBean.ingresoMercado}"/>     

                    </p:commandButton>
                    <p:commandButton id="cbRecuperarBorrado"
                                     title="Recuperar Borrado"
                                     icon="ui-icon-unlocked" 
                                     update=":frmMain:dIngresoMercado, @this, :frmMain:dtIngresoMercado"
                                     oncomplete="PF('dlgIngresoMercado').show();"
                                     actionListener="#{ingresoMercadoBean.setBtnSelect}"
                                     >
                        <f:setPropertyActionListener value="#{ingreso}" target="#{ingresoMercadoBean.ingresoMercado}"/>  

                    </p:commandButton>
                </p:column>
                <p:column filterBy="#{ingreso.especie.descripcion}" sortBy="#{ingreso.especie.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="Especie"/>
                    </f:facet>               
                    <h:outputText value="#{ingreso.especie.descripcion}"/>

                </p:column>
                
                <p:column filterBy="#{ingreso.variedad.descripcion}" sortBy="#{ingreso.variedad.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="Variedad"/>
                    </f:facet>               
                    <h:outputText value="#{ingreso.variedad.descripcion}"/>

                </p:column>
                
                <p:column filterBy="#{ingreso.kgLocal}" sortBy="#{ingreso.kgLocal}">
                    <f:facet name="header">
                        <h:outputText value="Cantidad (Kg) Local"/>
                    </f:facet>               
                    <h:outputText value="#{ingreso.kgLocal}"/>

                </p:column>
                
                  <p:column filterBy="#{ingreso.kgNoLocal}" sortBy="#{ingreso.kgNoLocal}">
                    <f:facet name="header">
                        <h:outputText value="Cantidad (Kg) No Local"/>
                    </f:facet>               
                    <h:outputText value="#{ingreso.kgNoLocal}"/>

                </p:column>

                <f:facet name="footer">
                    Cantidad de registros: #{listaIngresoMercadoBean.lstIngresoMercado.size()}
                </f:facet>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
