<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template/CHTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        
         <p:dialog id="dPaisProv"
              modal="true" responsive="true"
              widgetVar="dlgPaisProv">

      <td> 
        <div>
          <h:outputText value="País:"/>
        </div>
        <div>
          <p:selectOneMenu id="somPais"
                           converter="ConversorGenerico"        
                           valueChangeListener="#{listaProvinciaBean.recuperarProvincias}"                               height="100"
                           disabled="#{provinciaBean.getbCamposEditables()}">

            <f:selectItems value="#{listaPaisBean.lstSIPais}"/>
            <p:ajax        update="dtProvincia"
                           event="change" 

                           />
          </p:selectOneMenu>
        </div>
      </td>

      <td>
        <div>
          <h:outputText value="Provincia"/>
        </div>
        <div>


          <p:dataTable id="dtProvincia"
                       value="#{listaProvinciaBean.lstProvinciaBorrado}"
                       var="prov"
                       rowKey="#{prov.id}"
                       selectionMode="single"
                       paginator="true"
                       rows="10"
                       >
              <p:ajax event="rowSelect" listener="#{ingresoMercadoBean.cargarProvinciasSelect}"   
                    update=":frmMain:pgLugares"
                    oncomplete="PF('dlgPaisProv').hide();" />
            <p:column>
              <f:facet name="header">
                <h:outputText value="Código"/>
              </f:facet>
              <h:outputText value="#{prov.codigo}"/>
            </p:column>

            <p:column filterBy="#{prov.descripcion}">
              <f:facet name="header">
                <h:outputText value="Provincia"/>
              </f:facet>
              <h:outputText value="#{prov.descripcion}"/>
            </p:column>

          </p:dataTable>
        </div>




      </td>
    </p:dialog>
        
        <p:dialog id="dIngresoMercado" 
                  widgetVar="dlgIngresoMercado" 
                  modal="true" responsive="true"
                  closable="false" resizable="false">
            <f:facet name="header">
                <h:outputText value=" Gestión de Ingreso de Hortalizas al Mercado de Abasto" styleClass="subTitulo"/>
            </f:facet>
            <p:panel id="pIngresoMercado" style="float:left;">

                <h:outputText  value="Todos los campos con * son requeridos."  styleClass="aclaraciones" />

                <p:panelGrid columns="2" >

                    <h:outputText  value="Especie / Producto:   " />


                    <p:selectOneMenu id="somEspecie"
                                     value="#{ingresoMercadoBean.ingresoMercado.especie}"  
                                     valueChangeListener="#{listaVariedadBean.recuperarVariedad}"
                                     converter="ConversorGenerico"
                                     disabled="#{ingresoMercadoBean.getbCamposEditables()}">
                        <f:selectItems value="#{listaEspecieBean.lstSIEspecie}"/>
                        <p:ajax update="somVariedad"
                                event="change"  />
                    </p:selectOneMenu>



                    <h:outputText  value="Variedad*:   " />

                    <p:selectOneMenu id="somVariedad"

                                     value="#{ingresoMercadoBean.ingresoMercado.variedad}"  
                                     converter="ConversorGenerico"
                                     disabled="#{ingresoMercadoBean.getbCamposEditables()}">
                        <f:selectItem itemLabel="Seleccione una Variedad..." itemValue="0"/>
                        <f:selectItems value="#{listaVariedadBean.lstSIVariedad}"/>


                    </p:selectOneMenu>


                    <h:outputText value="Ingreso:   "/>
                    <p:selectOneMenu id="somIngreso"

                                     value="#{ingresoMercadoBean.ingresoMercado.ingreso}"  
                                     converter="ConversorGenerico"
                                     disabled="#{ingresoMercadoBean.getbCamposEditables()}">
                        <f:selectItem itemLabel="Seleccionar..." itemValue="0"/>
                        <f:selectItem itemLabel="Local" itemValue="Local"/>
                        <f:selectItem itemLabel="Extra Provincial" itemValue="Extra Provincial"/>
                        <p:ajax update="cbBuscarProv" /> 
                    </p:selectOneMenu>
                       
                    
                      
          
              
              <p:commandButton id="cbBuscarProv" 
                               title="Buscar"
                               icon="ui-icon-search"
                               oncomplete="PF('dlgPaisProv').show()"
                               value="Procedencia"
                               action="#{listaProvinciaBean.cargarSIProvincias()}"
                               process="@this"
                               immediate="true"
                               update="dtProvincia"
                               disabled="#{ingresoMercadoBean.ingresoMercado.ingreso == 'Local'}"
                               />

        
              <h:panelGroup id="pgLugares">
                <h:inputHidden id="ihProvinciaId" value="#{departamentoBean.departamento.provincia.id}"/>
                <h:inputHidden id="ihProvinciaDesc" value="#{departamentoBean.departamento.provincia.descripcion}"/>
                <h:inputHidden id="ihPaisId" value="#{departamentoBean.departamento.provincia.pais.id}"/>
                <h:inputHidden id="ihPaisDesc" value="#{departamentoBean.departamento.provincia.pais.descripcion}"/>
                <p:inputText id ="otDomicilio" 
                             value="#{ingresoMercadoBean.ingresoMercado.procedencia.descripcion}" 
                             readonly="true"
                             disabled="#{ingresoMercadoBean.ingresoMercado.ingreso == 'Local'}"
                             />
              </h:panelGroup>
       
                    <h:outputText value="Cantidad de kg:   "/>

                    <p:inputText value="#{ingresoMercadoBean.ingresoMercado.kg}"
                                 label="Cantidad de Kilos de procedencia NO local"
                                 disabled="#{ingresoMercadoBean.getbCamposEditables()}"
                                 required="#{ingresoMercadoBean.bCamposRequeridos}"/>

                    <h:outputText value="Fecha*:   "/>

                    <p:calendar value="#{ingresoMercadoBean.ingresoMercado.fecha}"
                                label="fecha de ingreso"
                                disabled="#{ingresoMercadoBean.getbCamposEditables()}"
                                required="#{ingresoMercadoBean.bCamposRequeridos}"/>




                </p:panelGrid>

            </p:panel>

            <div style="clear: both;"/>

            <div class="camposTexto">
                <p:messages autoUpdate="true"/>
            </div>


            <div style="clear: both;"/>

            <div  style="float: left; margin: 10px;
                  width: 100%;
                  text-align: center;">
                <p:commandButton id="btnAction"
                                 value="Guardar " 
                                 actionListener="#{ingresoMercadoBean.actionBtn}" 
                                 update=":frmMain:dtIngresoMercado, :frmMain:pIngresoMercado, @this"
                                 binding="#{ingresoMercadoBean.cbAction}"/>

                <p:commandButton id="btnSalir"
                                 value="Salir" 
                                 actionListener="#{ingresoMercadoBean.cerrarDialog()}" 
                                 update=":frmMain:pIngresoMercado, :frmMain:dtIngresoMercado"
                                 process="@this"
                                 />
            </div>

        </p:dialog>

        <div style="clear: both;"/>

        <div class="camposTexto" style="float: left; margin: 10px;
             width: 100%;
             text-align: center;">
            <p:commandButton id="cbCreate"
                             value="Nuevo Ingreso" 
                             icon="ui-icon-circle-plus" 
                             oncomplete="PF('dlgIngresoMercado').show();"
                             actionListener="#{ingresoMercadoBean.setBtnSelect}"
                             update=":frmMain:dIngresoMercado"
                             process="@this"/><br/><br/>
        </div>

        <div style="clear: both;"/>


        <div class="camposTexto">
            <p:dataTable id="dtIngresoMercado"
                         value="#{listaIngresoMercadoBean.lstIngresoMercado}"
                         paginator="true"
                         rows="20"
                         var="ingreso">      
                <f:facet name="header">
                    Cantidad de registros: #{listaIngresoMercadoBean.lstIngresoMercado.size()}
                </f:facet>
                <p:column>
                    <p:commandButton id="cbEdit"
                                     title="Editar"
                                     icon="ui-icon-pencil" 
                                     update=":frmMain:dIngresoMercado"
                                     oncomplete="PF('dlgIngresoMercado').show();"
                                     actionListener="#{ingresoMercadoBean.setBtnSelect}"
                                     >
                        <f:setPropertyActionListener value="#{ingreso}" target="#{ingresoMercadoBean.ingresoMercado}"/>  
                    </p:commandButton>

                    <p:commandButton id="cbDelete"
                                     title="Eliminar"
                                     icon="ui-icon-circle-close" 
                                     update=":frmMain:dIngresoMercado"
                                     oncomplete="PF('dlgIngresoMercado').show();"
                                     actionListener="#{ingresoMercadoBean.setBtnSelect}"
                                     >
                        <f:setPropertyActionListener value="#{ingreso}" target="#{ingresoMercadoBean.ingresoMercado}"/>     

                    </p:commandButton>
                    <p:commandButton id="cbRecuperarBorrado"
                                     title="Recuperar Borrado"
                                     icon="ui-icon-unlocked" 
                                     update=":frmMain:dIngresoMercado, @this, :frmMain:dtIngresoMercado"
                                     oncomplete="PF('dlgIngresoMercado').show();"
                                     actionListener="#{ingresoMercadoBean.setBtnSelect}"
                                     >
                        <f:setPropertyActionListener value="#{ingreso}" target="#{ingresoMercadoBean.ingresoMercado}"/>  

                    </p:commandButton>
                </p:column>
                <p:column filterBy="#{ingreso.especie.descripcion}" sortBy="#{ingreso.especie.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="Especie"/>
                    </f:facet>               
                    <h:outputText value="#{ingreso.especie.descripcion}"/>

                </p:column>

                <p:column filterBy="#{ingreso.variedad.descripcion}" sortBy="#{ingreso.variedad.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="Variedad"/>
                    </f:facet>               
                    <h:outputText value="#{ingreso.variedad.descripcion}"/>

                </p:column>

                <p:column filterBy="#{ingreso.kg}" sortBy="#{ingreso.kg}">
                    <f:facet name="header">
                        <h:outputText value="Cantidad (Kg) Local"/>
                    </f:facet>               
                    <h:outputText value="#{ingreso.kg}"/>

                </p:column>

                <p:column filterBy="#{ingreso.ingreso}" sortBy="#{ingreso.ingreso}">
                    <f:facet name="header">
                        <h:outputText value="Ingreso"/>
                    </f:facet>               
                    <h:outputText value="#{ingreso.ingreso}"/>

                </p:column>

                <f:facet name="footer">
                    Cantidad de registros: #{listaIngresoMercadoBean.lstIngresoMercado.size()}
                </f:facet>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
